<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Success Message (hidden by default) -->
  <div id="successMessage" class="success-message hidden">
    <p class="success-title">✔️ Message Sent!</p>
    <p class="success-text">Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <!-- Contact Form -->
  <form id="contactForm" class="contact-form">
    <h2>Contact Us</h2>

    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
        <p class="error-message" data-error="firstName">This field is required</p>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
        <p class="error-message" data-error="lastName">This field is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
      <p class="error-message" data-error="email">Please enter a valid email address</p>
    </div>

    <div class="form-group">
      <label>Query Type *</label>
      <div class="radio-group">
        <label><input type="radio" name="queryType" value="General Enquiry"> General Enquiry</label>
        <label><input type="radio" name="queryType" value="Support Request"> Support Request</label>
      </div>
      <p class="error-message" data-error="queryType">Please select a query type</p>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <p class="error-message" data-error="message">This field is required</p>
    </div>

    <div class="form-group consent-group">
      <input type="checkbox" id="consent" name="consent">
      <label for="consent">I consent to being contacted by the team *</label>
    </div>
    <p class="error-message" data-error="consent">To submit this form, please consent to being contacted</p>

    <button type="submit" class="submit-button">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
